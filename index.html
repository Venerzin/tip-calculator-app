<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  
  <title>Tip Calculator</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="main-title">Spli<br>tter</h1>
    <div class="c-app">
      <div class="c-input" id="input-bill">
        <label for="bill">Bill</label>
        <input type="number" id="bill" class="c-input__bill" oninput="updateScreen()">
      </div>

      <div class="c-select">
        <label>Select Tip %</label>
        <button class="c-select__option" onclick="toggleSelectedOption(event)">5%</button>
        <button class="c-select__option" onclick="toggleSelectedOption(event)">10%</button>
        <button class="c-select__option is-selected" onclick="toggleSelectedOption(event)">15%</button>
        <button class="c-select__option" onclick="toggleSelectedOption(event)">25%</button>
        <button class="c-select__option" onclick="toggleSelectedOption(event)">50%</button>
        <input type="number" class="custom" placeholder="Custom" onclick="toggleSelectedOption(event)" oninput="updateScreen()">
      </div>

      <div class="c-input" id="input-number-people">
        <label for="number-people">Number of People</label>
        <input type="number" id="number-people" class="c-input__number-people" oninput="updateScreen()">
      </div>

      <div class="s-result">
        <div class="s-amount">
          <div class="c-app__amount-label">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="c-app__amount-result">
            <img src="images/icon-dollar.svg" alt="dollar icon" class="c-app__dollar-img">
            <p class="c-app__tip-amount">0.00</p>
          </div>
        </div>

        <div class="s-total">
          <div class="c-app__total-label">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="c-app__total-result">
            <img src="images/icon-dollar.svg" alt="dollar icon" class="c-app__dollar-img">
            <p class="c-app__total">0.00</p>
          </div>
        </div>

        <button class="c-app__btn-reset" onclick="resetFields()">RESET</button>
      </div>
    </div>
  </div>
</body>
  <script src="script.js"></script>
</html>
